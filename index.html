<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- CSS divs -->
    <link rel="stylesheet" href="css/client/client.css" />
    <link rel="stylesheet" href="css/account/account.css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@300&display=swap" rel="stylesheet"/>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/48/000000/external-wallet-man-accessories-kiranshastry-lineal-color-kiranshastry.png"
      type="image/x-icon"
    />

    <!-- JS Files -->
    <script src="js/main.js" type="module"></script>
    <script src="app/app.js" type="module"></script>

    <title>Digital Wallet JS</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Digital Wallet with JS using POO</h1>
    </header>
    <main class="container">
      <div class="client">
        <div class="client__info">
          <h3 id="client__info__name"></h3>
          <p>
            <span id="client__info__cpf"></span> -
            <span id="client__info__birth"></span>
          </p>
          <img
            src="https://picsum.photos/300/300"
            alt="profile photo"
            class="client__info__photo"
          />
          <p id="client__info__salary"></p>
        </div>
        <div class="client__fields">
          <form id="formDigitalWallet">
            <label for="name">Full name</label><br />
            <input
              type="text"
              id="name"
              required
              placeholder="type your full name"
            />
            <br />

            <label for="cpf">CPF</label><br />
            <input
              type="text"
              id="cpf"
              required
              placeholder="Type your identification"
            />
            <br />

            <label for="birth">Birth</label><br />
            <input type="date" id="birth" required /> <br />

            <label for="salary">Salary</label><br />
            <input
              type="text"
              id="salary"
              required
              placeholder="Type your salary"
            />
            <br />

            <hr />

            <label for="bank">Bank</label><br />
            <input
              type="text"
              id="bank"
              required
              placeholder="Type your bank name"
            />
            <br />

            <label for="agency">Agency</label><br />
            <input
              type="text"
              id="agency"
              required
              placeholder="Type your agency"
            />
            <br />

            <label for="accountNumber">Account Number</label><br />
            <input
              type="text"
              id="accountNumber"
              required
              placeholder="Type your account number"
            />
            <br />
            <button id="clientButtonSubmit">Submit</button>
          </form>
        </div>
      </div>

      <div class="account">
        <div class="account__screem">
          <div class="account__screem__info">
            <div class="account__screem__info__bankInfo">
              <h5 id="account__info__bank"></h5>
              <h5>
                <span id="account__info__agency"></span> -
                <span id="account__info__accountNumber"></span>
              </h5>
            </div>
            <div clclass="account__screem__info__balanceInfo">
              <h3>You have - R$ <span id="account__info__balance"></span></h3>
            </div>
          </div>

          <div class="account__screem__operations">
            <label for="withDraw">WithDraw</label>
            <input type="text" id="withDraw" />
            <button
              id="withDrawButton"
              class="account__screem__operations-button"
            >
              <img src="https://img.icons8.com/fluency/24/000000/checked.png" />
            </button>
            <br />

            <label for="deposit">Deposit</label>
            <input type="text" id="deposit" />
            <button id="depositButton">
              <img src="https://img.icons8.com/fluency/24/000000/checked.png" />
            </button>
          </div>
        </div>
        <div class="account__bankStatement">
          <h4>Bank statement</h4>
          <ul id="bankStatement"></ul>
        </div>
      </div>
    </main>
    <!-- <footer class="footer">
      <h4>Developed by Raffael Eloi</h4>
    </footer> -->
    
  </body>
</html>
